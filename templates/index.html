<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Utills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="padding: 20px;">
    <h1>Welcome to the text analyzer. Enter your text below-</h1>
    <form action="/Analyze" method="post">{% csrf_token %}
        <textarea name="text" class="form-control" id="textare" cols="30" rows="10" style="width: 1300px; height: 223px;"></textarea>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="removepunc">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="fullcaps">
            <label class="form-check-label" for="flexSwitchCheckDefault">Uppercase</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="newlineremover">
            <label class="form-check-label" for="flexSwitchCheckDefault">New Line Remover</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="extraspaceremover">
            <label class="form-check-label" for="flexSwitchCheckDefault">Extra Space Remover</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="charactercounter">
            <label class="form-check-label" for="flexSwitchCheckDefault">Character Counter</label>
        </div>
        <button type="submit" class="btn btn-primary" formtarget="_blank">Analyze Text</button>
    </form>
</body>
</html>
